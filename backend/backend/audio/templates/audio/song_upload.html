{% extends "users/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div id="container" style="padding-left: 20px;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy}}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
