{% extends "users/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    {% if file_path %}
        <a href="{{file_path}}" class="btn">Download output</a>
    {% else %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy}}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    {% endif %}
{% endblock %}
