{% extends "users/welcome.html" %} {% block content %} {% load static %} {% load crispy_forms_tags %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'users/home.css' %}"
    />
  </head>
  <body>
  
    <div class="cont" style="margin-left: 500px; margin-top: 300px">
      <div class="container">
        <div class="card" style="padding: 20px 40px 20px 40px">
          <center>
            <h4 class="cardtitle">SIGN IN</h4>
          </center>
          <br />

          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label>Username </label>
              {{form.username}}
            </div>
            <!-- form-group// -->
            <div class="form-group">
              <label>Password</label>
              {{form.password}}
            </div>
            <!-- form-group// -->
            <div class="form-group"></div>
            <!-- form-group// -->

            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">
                Login
              </button>
            </div>
            <!-- form-group// -->
          </form>
          <p>Create a new account?<a href="/signup/">Sign up</a></p>
        </div>

        <!-- card.// -->
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        $(".alert").alert();
      });
    </script>
    {% endblock %}
  </body>
</html>
